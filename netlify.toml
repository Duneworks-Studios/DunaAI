[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Configure secret scanning - allow public API endpoints (not actual secrets)
  SECRETS_SCAN_OMIT_KEYS = "AI_ENDPOINT,NEXTAUTH_URL"
  # Allow build output directories (env vars need to be in build for app to work)
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/**,**/node_modules/**"
